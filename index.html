<script src='./node_modules/mathjs/lib/browser/math.js'></script>

<canvas id="canvas" width="600" height="600" style="background-color: #f5f0f0; display: block; margin: auto; margin-top: 50px; "></canvas> 


<script>


let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let size_cube = 2;

let point = [
    [-60,60],
    [-60,-60],
    [60,60],
    [60,-60]
];

let line = [

    [0,1],
    [2,3],
    [0,2],
    [1,3]

];

ctx.translate(300,300);


function rotate(angle = 0.5){

    let rotation = [
        [Math.cos(angle* Math.PI / 180), Math.sin(angle* Math.PI / 180*(-1))],
        [Math.sin(angle* Math.PI / 180), Math.cos(angle* Math.PI / 180)]
    ];

for (var i = 0; i < point.length; i++) {

    let val = math.multiply(rotation, point[i]);
    
    point[i][0] = val[0];
    point[i][1] = val[1];
 
}
ctx.beginPath();
ctx.clearRect(-300, -300, 600, 600);
draw();

}

function draw(){

for (var i = 0; i < line.length; i++) {
    ctx.moveTo(point[line[i][0]][0]*size_cube, point[line[i][0]][1]*size_cube);
    ctx.lineTo(point[line[i][1]][0]*size_cube, point[line[i][1]][1]*size_cube);
}

ctx.stroke(); 

}


setInterval(rotate, 10);
